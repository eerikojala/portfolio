<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>laskin</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="output">
                    <input type="text" name="output" placeholder="0">
                </div>
                <div class="delete">
                    <input type="button" value="^" onclick="output.value += ' ** '" style="background-color: rgb(105, 222, 243);">
                    <input type="button" value="%" onclick="output.value += '%'" style="background-color: rgb(105, 222, 243);">
                    <input type="button" value="C" onclick="output.value = ''" style="background-color: rgb(105, 222, 243);">
                    <input type="button" value="DEL" onclick="output.value = output.value.slice(0, -1)" style="background-color: rgb(105, 222, 243);">
                </div>
                <div>
                    <input type="button" value="9" onclick="output.value += '9'">
                    <input type="button" value="8" onclick="output.value += '8'">
                    <input type="button" value="7" onclick="output.value += '7'">
                    <input type="button" value="+" onclick="output.value += ' + '" style="background-color: rgb(105, 222, 243);">
                </div>
                <div>
                    <input type="button" value="6" onclick="output.value += '6'">
                    <input type="button" value="5" onclick="output.value += '5'">
                    <input type="button" value="4" onclick="output.value += '4'">
                    <input type="button" value="-" onclick="output.value += ' - '" style="background-color: rgb(105, 222, 243);">
                </div>
                <div>
                    <input type="button" value="3" onclick="output.value += '3'">
                    <input type="button" value="2" onclick="output.value += '2'">
                    <input type="button" value="1" onclick="output.value += '1'">
                    <input type="button" value="*" onclick="output.value += ' * '" style="background-color: rgb(105, 222, 243);">
                </div>
                <div>
                    <input type="button" value="." onclick="output.value += '.'">
                    <input type="button" value="0" onclick="output.value += '0'">
                    <input type="button" value="/" onclick="output.value += ' / '" style="background-color: rgb(105, 222, 243);">
                    <input class="equal" type="button" value="=" onclick="output.value = eval(output.value)" style="background-color: rgb(105, 222, 243);">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
